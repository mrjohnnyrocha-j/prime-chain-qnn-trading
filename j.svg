<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Transparente -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Definições de Gradientes -->
  <defs>
    <linearGradient id="jGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000; stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000; stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Letra "J" 3D - Extrusão -->
  <!-- Parte Traseira da "J" -->
  <path d="M100,30 
           C100,60 80,90 100,130 
           C120,170 80,210 100,190"
        fill="url(#shadowGradient)" 
        transform="translate(10,10)" />

  <!-- Parte Frontal da "J" -->
  <path d="M100,30 
           C100,60 80,90 100,130 
           C120,170 80,210 100,190"
        stroke="#2E8B57" 
        stroke-width="10" 
        fill="url(#jGradient)" />

  <!-- Ramos da árvore integrados no "J" -->
  <path d="M100,130 
           C130,110 150,90 140,70" 
        stroke="#2E8B57" 
        stroke-width="5" 
        fill="none" />
  
  <path d="M100,130 
           C70,110 50,90 60,70" 
        stroke="#2E8B57" 
        stroke-width="5" 
        fill="none" />

  <!-- Folhas na ponta dos ramos -->
  <circle cx="140" cy="70" r="5" fill="#32CD32"/>
  <circle cx="60" cy="70" r="5" fill="#32CD32"/>

  <!-- Janela na parte superior do "J" -->
  <rect x="90" y="30" width="20" height="20" fill="#1E90FF" stroke="#2E8B57" stroke-width="2"/>
  <line x1="90" y1="40" x2="110" y2="40" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="30" x2="100" y2="50" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Detalhes adicionais para enriquecer o design -->
  <circle cx="100" cy="190" r="8" fill="#FFD700" stroke="#2E8B57" stroke-width="2"/>

  <!-- Texto Opcional (Nome) -->
  <text x="150" y="250" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#2E8B57" text-anchor="middle">
    João Rocha
  </text>
</svg>
